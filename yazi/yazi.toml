# yazi.toml

"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
show_hidden = false
ratio = [1,2,2]

[opener]
edit = [
    { run = '${EDITOR:-nvim} "$@"', desc = " Nvim", block = true, for = "unix" },
]
open = [
    { run = 'xdg-open "$1"', desc = " Open", for = "linux" },
]
reveal = [
    { run = 'xdg-open "$(dirname "$1")"', desc = " Reveal", for = "linux" }
]
extract = [
    { run = 'ya pub extract --list "$@"', desc = " Extract here", for = "unix" },
]
play = [
    # { run = 'vlc "$@"', desc = " VLC", orphan = true, for = 'unix' },
    { run = 'totem "$@"', desc = " Play (Totem)", orphan = true, for = 'unix' },
]
pdf = [
    { run = '/usr/bin/zathura "$1"', desc = " Zathura", orphan = true, for = "linux" },
    { run = 'okular "$1"', desc = " Okular", orphan = true, for = "linux" },
    # { run = 'QT_QPA_PLATFORM=wayland flatpak run com.github.ahrm.sioyek "$1"', desc = " Sioyek", orphan = true, for = "linux" },
    { run = 'evince "$1"', desc = " Evince", orphan = true, for = "linux" },
]
images = [
    # { run = 'sxiv "$1" $(find "$(dirname "$1")" -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" \) | grep -v "$1")', desc = "SXIV Gallery", for = "linux" },
    { run = 'sxiv "$1" $(find "$(dirname "$1")" -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" \) | sort)', desc = " SXIV Gallery", orphan = true, for = "linux" },
    # { run = 'shotwell "$1"', desc = "  Shotwell", orphan = true, for = "linux" },
    { run = 'eog "$1"', desc = " Eye Of Gnome (SVG)", orphan = true, for = "linux" },
    # { run = 'aseprite "$1"', desc = " Aseprite (SVG)", orphan = true, for = "linux" },
]
jupyternb = [
    { run = 'code "$1"', desc = "󰨞 VScode", orphan = true, for = "unix" },
]

[open]
rules = [
# Folders
    { name = "*/", use = [ "edit", "open", "reveal" ] },

# Text Files
    { mime = "text/*", use = [ "edit", "reveal" ] },

# Markdown
    { name = "*.md", use = [ "edit", "reveal" ] },
    { name = "*.markdown", use = [ "edit", "reveal" ] },

# Image Files
    #{ mime = "image/*", use = [ "images","open", "reveal" ] },
    # Other image formats
    { mime = "image/jpeg", use = [ "images", "reveal" ] },
    { mime = "image/png", use = [ "images", "reveal" ] },
    { mime = "image/gif", use = [ "images", "reveal" ] },
    # SVG files
    { mime = "image/svg+xml", use = [ "images", "reveal" ] },

# Audio/Video with GUI (VLC, MPV, etc.)
    { mime = "video/*", use = [ "play", "reveal" ] },
    { mime = "audio/*", use = [ "reveal" ] },

# Terminal-based video players (without X)
    { mime = "video/*", has = "mplayer2", use = [ "mplayer2", "reveal" ] },
    { mime = "video/*", has = "mplayer", use = [ "mplayer", "reveal" ] },

# Fallback for media files
    { mime = "audio/*", use = [ "play", "reveal" ] },

# pdf
    { mime = "application/pdf", use = [ "pdf" , "reveal" ] },

# Jupyter Notebook Files
    { name = "*.ipynb", use = ["jupyternb", "edit", "reveal"] },

# FIX:
# Word Files
# { name = "*.doc", use = [ "word", "reveal" ] },
# { name = "*.docx", use = [ "word", "reveal" ] },
# { name = "*.odt", use = [ "word", "reveal" ] },
#
# FIX:
# Presentation Files
{ name = "*.ppt", use = ["open", "presentation", "reveal" ] },
{ name = "*.pptx", use = ["open", "presentation", "reveal" ] },
{ name = "*.odp", use = [ "presentation", "reveal" ] },
#
# FIX:
# Spreadsheet Files
# { name = "*.xls", use = [ "excel", "reveal" ] },
# { name = "*.xlsx", use = [ "excel", "reveal" ] },
# { name = "*.ods", use = [ "excel", "reveal" ] },

# Archive Files
    { mime = "application/{,g}zip", use = [ "extract", "reveal" ] },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", use = [ "extract", "reveal" ] },

# JSON Files
    { mime = "application/{json,x-ndjson}", use = [ "edit", "reveal" ] },
    { mime = "*/javascript", use = [ "edit", "reveal" ] },

# Empty Files
    { mime = "inode/x-empty", use = [ "edit", "reveal" ] },

# Fallback
    { name = "*", use = [ "open", "reveal" ] }
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [ 0, 0 ]
suppress_preload = false

[plugin]

fetchers = [
	# Mimetype
	{ id = "mime", name = "*", run = "mime", if = "!mime", prio = "high" },
]
preloaders = [
	# Image
	{ mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
	{ mime = "image/*", run = "image" },
	# Video
	{ mime = "video/*", run = "video" },
	# PDF
	{ mime = "application/pdf", run = "pdf" },
	# Font
	{ mime = "font/*", run = "font" },
	{ mime = "application/vnd.ms-opentype", run = "font" },
]

# FIX: using kitty protocol for preview
previewers = [
	{ name = "*/", run = "folder", sync = true },

	# Code
	{ mime = "text/*", run = "code" },
	{ mime = "*/{xml,javascript,x-wine-extension-ini}", run = "code" },

	# JSON
	{ mime = "application/{json,x-ndjson}", run = "json" },

	# Image - Use Kitty's icat for image preview
	{ mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
	{ mime = "image/{png,jpg,jpeg,gif,bmp,webp}", run = "kitty +kitten icat --silent %i" },
	{ mime = "image/*", run = "image" },
    #   { mime = "image/{avif,hei?,jxl,svg+xml}", run = "kitty +kitten icat %i" },
    #   { mime = "image/*", run = "kitty +kitten icat %i" },

	# Video - Generate thumbnail for video preview
    #   { mime = "video/*", run = "video" },
    #   { mime = "video/*", run = "ffmpegthumbnailer -i %i -o - -s 512 -q 10 | kitty +kitten icat" },

	# PDF - Convert PDF to PNG and preview in Kitty
    #    { mime = "application/pdf", run = "pdf" },
    #    { mime = "application/pdf", run = "pdftoppm -png %i -singlefile -scale-to 512 - | kitty +kitten icat" },

	# Archive
	{ mime = "application/{,g}zip", run = "archive" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar,iso9660-image}", run = "archive" },

	# Font
	# { mime = "font/*", run = "font" },
	# { mime = "application/vnd.ms-opentype", run = "font" },

	# Empty file
	{ mime = "inode/x-empty", run = "empty" },

	# Fallback
	{ name = "*", run = "file" },
]

[input]
cursor_blink = false

# cd
cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

# create
create_title  = ["Create:", "Create (dir):"]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

# rename
rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

# filter
filter_title  = "Filter:"
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]

# find
find_title  = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

# search
search_title  = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

# shell
shell_title  = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

[confirm]
# trash
trash_title 	= "Trash {n} selected file{s}?"
trash_origin	= "center"
trash_offset	= [ 0, 0, 70, 20 ]

# delete
delete_title 	= "Permanently delete {n} selected file{s}?"
delete_origin	= "center"
delete_offset	= [ 0, 0, 70, 20 ]

# overwrite
overwrite_title   = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin  = "center"
overwrite_offset  = [ 0, 0, 50, 15 ]

# quit
quit_title   = "Quit?"
quit_content = "The following task is still running, are you sure you want to quit?"
quit_origin  = "center"
quit_offset  = [ 0, 0, 50, 15 ]

[select]
open_title  = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 20, 9 ]

[which]
sort_by      	 = "none"
sort_sensitive = false
sort_reverse 	 = false
sort_translit  = false

[log]
enabled = false
